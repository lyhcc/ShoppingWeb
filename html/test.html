
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>京东网左侧导航实例</title>
    <!-- 导入JQuery库 -->
    <script src="https://code.jquery.com/jquery-1.8.2.min.js" integrity="sha256-9VTS8JJyxvcUR+v+RTLTsd0ZWbzmafmlzMmeZO9RFyk=" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background:#e3e4e5;
        }

    </style>
</head>
<body>
<div class="layer" id="back" style="display: none; position:absolute; width:100%; height: 100%; top: 0; left: 0; z-index: 2; background: rgba(255, 255, 255, .6);" disabled="disabled"></div>   <!-- 虚化层 -->

<div class="container">
    <div id="showRename" style="display:none; width:30%; position:absolute; top: 300px; left: 380px;box-shadow: 0 0 5px #ccc;z-index: 9;">   <!-- 要显示的 -->
        <div class="input-group" >
            <input type="text" id="oldname" class="form-control" />
            <span class="input-group-addon" οnclick="getValue()">重命名</span>
        </div>
        <input type="hidden" id="newname" class="form-control">
    </div>
    <a href="javascript:void(0);" class="btn" id="renameClick" >重命名</a>   <!-- 点击它显示 -->
    <script>

        $("#renameClick").click(function(e) {
            e.stopPropagation();   // 阻止冒泡
            $('#back').css("display", "block");   // 显示
            $("#showRename").css("display", "block");

            $("#back").bind("click", function(e) {   // 相当于点击空白消失
                $('#back').css("display", "none");
                $("#showRename").css("display", "none");
            });
            var condition = "asdd"
            switch (condition){
                case "asdd":
                    alert("sdsd");
                    break;

            }
        });
    </script>
    <img src="http://106.14.28.54/image/华为P40 Pro.jpg">

    <br/>
    <div id="a12">
        <button class="btn1">month1</button>
        <button class="btn1">month2</button>
        <button class="btn1">month3</button>
    </div>
    <script>
        alert($('#a12').val())
        $('#a12').innerHTML = $('#a12').innerHTML + "<button class=\"btn1\">month4</button>";
        $(".btn1").each(function () {
            $(this).click(function () {
                alert($(this).html());
            });
        });

    </script>
</div>
</body>
</html>
